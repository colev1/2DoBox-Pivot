<!doctype html>
<html>
<head>
  <title>ideaBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="container">
    <article class="top-box">
      <h1 class="header"><span class="idea">idea</span>box</h1>
      <form class="input-form-container">
        <input class="title-input inputs" type="text" placeholder="Title" aria-label="Type the title of your idea here"> 
        <input class="body-input inputs" type="text" placeholder="Body" aria-label="Type the body of your idea here">
        <button class="save-btn inputs">save</button> 
      </form>
    </article>
    <input class="search-input inputs" type="text" placeholder="Search" aria-label="Search through ideas">
    <article class="bottom-box"></article>
  </section>
  <script src="./jquery/jquery-3.2.1.js"></script>
  <script src="./index.js"></script>
</body>
</html>
