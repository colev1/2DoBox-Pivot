<!doctype html>
<html>
<head>
  <title>ideaBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="container">
    <article class="top-box">
      <h1 class="header"><span class="todo">2Do</span>box</h1>
      <form class="input-form-container">
        <input class="title-input inputs" type="text" placeholder="Title" aria-label="Type the title of your task here"> 
        <input class="task-input inputs" type="text" placeholder="Task" aria-label="Type the task here">
        <button class="save-btn inputs" disabled>save</button>
        <button class="show-all-completed inputs">All TODOs</button>
      </form>
    </article>
    <article class="filter-container">
    <span class="filter"> Filter tasks:  </span>
    <input class="filter-input inputs" type="text" aria-label="Filter through tasks">
  </article>
    <article class="bottom-box"></article>
  </section>
  <script src="./jquery/jquery-3.2.1.js"></script>
  <script src="./index.js"></script>
</body>
</html>
